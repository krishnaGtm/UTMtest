name: 1.0.$(Rev:r)

pr: 
  branches:
    include:
      - master
      - release

trigger: 
  branches:
    include:
      - '*'
  paths:
    include: 
      - Enza.UTM.Web.Services/*

variables: 
  Buildconfiguration: Release 
  platform: "AnyCPU"


stages:
  - stage: Build 
    displayName: Build stage
    jobs:
    - job: Build
      displayName: Build
      pool:
        vmImage: 'windows-2019'
      steps:
      - task: NuGetCommand@2
        inputs:
          command: restore
          restoreSolution: '**/*.sln' 
        displayName: 'Restore NuGet packages'

      - task: MSBuild@1
        inputs: 
          solution: '**\Enza.UTM.Web.Services.csproj'
          msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactstagingdirectory)\\"'
          configuration: $(BuildConfiguration)
          platform: $(Platform)
          msbuildArchitecture: x64
          logFileVerbosity: diagnostic
        displayName: 'Build webservice project'

      - task: WhiteSource Bolt@19
        inputs:
          advance: true
        displayName: 'WhiteSource Bolt'
    
      - task: CopyFiles@2
        inputs:
          Contents: |
            Enza.UTM.Web.Services\bin\*
            Enza.UTM.Web.Services\*.config
            Enza.UTM.Web.Services\Global.asax
            Enza.UTM.Web.Services\bin\roslyn\*
          TargetFolder: '$(Build.ArtifactStagingDirectory)'
        displayName: 'Copy bin content and web.config'

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'utm-service'
          publishLocation: 'Container'
        displayName: 'Publish artifacts'    
    